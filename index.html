<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine IFMG - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-white">
    <a href="home.html" class="back-arrow" title="Voltar ao início">
        <img src="img/seta-esquerda.png" alt="" height="50">
    </a>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 max-width-container">
            <div class="col-lg-6 d-flex flex-column justify-content-center p-5">
                <div class="login-form">
                    <h1 class="display-4 fw-bold mb-4">LOGIN</h1>
                    <p class="mb-4">
                        Ainda não tem uma conta? 
                        <a href="register.html" class="text-white">Registre-se</a>
                    </p>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <input type="email" class="form-control form-control-lg" placeholder="Email" required>
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control form-control-lg" placeholder="Senha" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">Entrar</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <img src="img/placa.png" alt="IFMG Campus" width="1000" class="img-fluid rounded shadow">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
